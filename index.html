<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Pixel Art Maker!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/title.png">
</head>

<body>
    <img id="title" src="images/title.png">

    <!-- side bar menu -->
    <aside class="sideMenu">
        <nav class="navigation">
            <input  id="colorPicker" type="color" title="Pick Color">
            <button id="undo"  class="navigationItems" alt="undo button"  title="Undo Action">
                <img src="images/undo.png">
            </button>
            <button id="redo"  class="navigationItems" alt="redo button"  title="Redo Action">
                <img src="images/redo.png">
            </button>
            <button id="draw"  class="navigationItems" alt="draw button"  title="Draw Pixels">
                <img src="images/draw.png">
            </button>
            <button id="fill"  class="navigationItems" alt="fill button"  title="Fill Pixels">
                <img src="images/fill.png">
            </button>
            <button id="erase" class="navigationItems" alt="erase button" title="Erase Pixels">
                <img src="images/erase.png">
            </button>
            <button id="save"  class="navigationItems" alt="save button"  title="Save Canvas">
                <img src="images/save.png">
            </button>
        </nav>
    </aside>

    <!-- modal -->
    <div class="modal">
        <div class="modalContent">
            <h1>SELECT  &nbsp; CANVAS &nbsp;  SIZE</h1>
            <select id="size" class="canvasSelect" size=3 >
                <option value="smallCanvas">Small</option>
                <option value="mediumCanvas">Medium</option>
                <option value="largeCanvas">Large</option>
            </select>
        </div>
    </div>

    <!-- draw pixel canvas -->
    <div class="pixelArt">
        <table id="pixelCanvas"></table>
    </div>
</body>

<!-- pixel art script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="html2canvas.js"></script>
<script src="designs.js"></script>

</html>
